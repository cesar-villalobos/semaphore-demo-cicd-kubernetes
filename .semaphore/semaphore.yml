version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker Build
    task:
      prologue:
        commands:
          - checkout
          - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
      jobs:
        - name: Build
          commands:
            - 'docker pull $DO_REGISTRY/demo:latest || true'
            - 'docker build --cache-from $DO_REGISTRY/demo:latest -t $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: do_registry
        - name: dockerhub
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
          - 'docker pull $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Static test
          commands:
            - 'docker run -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Integration test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run test'
        - name: Functional test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run migrate'
      secrets:
        - name: do_registry
        - name: dockerhub
  - name: Push as latest
    task:
      jobs:
        - name: Push
          commands:
            - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
            - 'docker pull $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID $DO_REGISTRY/demo:latest'
            - 'docker push $DO_REGISTRY/demo:latest'
      secrets:
        - name: do_registry
        - name: dockerhub
promotions:
  - name: Canary
    pipeline_file: pipeline_12.yml
    auto_promote:
      when: result = 'passed' and (branch = 'master' or tag =~ '^hotfix*')
    parameters:
      env_vars:
        - required: true
          options: []
          default_value: '1'
          description: Number of canary pods to deploy
          name: CANARY_PODS
        - required: true
          options: []
          default_value: '2'
          description: Number of stable pods to scale
          name: STABLE_PODS
