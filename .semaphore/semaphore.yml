version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
            - 'docker pull $DO_REGISTRY/demo:latest || true'
            - 'docker build --cache-from $DO_REGISTRY/demo:latest -t $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: do_registry
  - name: Tests
    task:
      prologue:
        commands:
          - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
          - 'docker pull $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit test
          commands:
            - 'docker run -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional tests
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID npm run test'
      secrets:
        - name: do_registry
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
            - 'docker pull $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID $DO_REGISTRY/demo:latest'
            - 'docker push $DO_REGISTRY/demo:latest'
      secrets:
        - name: do_registry
