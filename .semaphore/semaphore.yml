version: v1.0
name: Semaphore CI/CD Kubernetes Demo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker Build
    task:
      prologue:
        commands:
          - checkout
          - docker login -u $DO_USER -p $DO_PASSWORD $DO_REGISTRY
      jobs:
        - name: Build
          commands:
            - 'docker pull $DO_REGISTRYL:latest || true'
            - 'docker build --cache-from $DO_REGISTRY:latest -t $DO_REGISTRY:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DO_REGISTRY:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: do_registry
        - name: dockerhub
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          - 'docker pull $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Static test
          commands:
            - 'docker run -it $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Integration test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID npm run test'
        - name: Functional test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID npm run migrate'
      secrets:
        - name: dockerhub
  - name: Push as latest
    task:
      jobs:
        - name: Push
          commands:
            - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            - 'docker pull $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DOCKERHUB_REGISTRY_URL:$SEMAPHORE_WORKFLOW_ID $DOCKERHUB_REGISTRY_URL:latest'
            - 'docker push $DOCKERHUB_REGISTRY_URL:latest'
      secrets:
        - name: dockerhub
