version: v1.0
name: DigitalOcean Stable
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy to Kubernetes
    task:
      jobs:
        - name: Image
          commands:
            - doctl auth init --access-token $DO_ACCESS_TOKEN
            - 'doctl kubernetes cluster kubeconfig save ${CLUSTER_NAME}'
            - doctl registry kubernetes-manifest | kubectl apply -f -
            - checkout
            - kubectl apply -f manifests/service.yml
            - './apply.sh manifests/deployment.yml addressbook-stable $STABLE_PODS $DO_REGISTRY/demo:$SEMAPHORE_WORKFLOW_ID'
            - if kubectl get deployment addressbook-canary; then kubectl delete deployment/addressbook-canary; fi
      secrets:
        - name: db-params
        - name: do-key
        - name: do_registry
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
